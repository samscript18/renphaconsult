    </div>

      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel"><img src="images/logos/logo1.png"></h5>

<a href="/login" class="hidden md:block">
	<button
            class="min-w-[200px] px-4 py-2.5 rounded-md text-[.95rem] bg-[#00628f] text-white cursor-pointer border-[1.5px] border-[#00628f] flex items-center justify-center gap-4 no-underline"

    <br>
    <main id="hero">
        <div class="col-md-6">
                <div class="review-form">
                    <h2>Leave a Review</h2>
                    <form id="review-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="avatar">Profile Picture:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*" required>

                        <label>Rating:</label>
                        <div class="star-rating">
                              <input type="radio" id="star5" name="rating" value="5" required>
                              <label for="star5"></label>
                              <input type="radio" id="star4" name="rating" value="4">
                              <label for="star4"></label>
                              <input type="radio" id="star3" name="rating" value="3">
                              <label for="star3"></label>
                              <input type="radio" id="star2" name="rating" value="2">
                              <label for="star2"></label>
                              <input type="radio" id="star1" name="rating" value="1">
                              <label for="star1"></label>
                        </div>

                        <label for="services">Services Rendered:</label>
                        <input type="text" id="services" name="services" required>

                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>

                        <button type="submit">Submit Review</button>
                  </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="review-list">
                <h2>Recent Reviews</h2>
                <div id="review-container"></div>
            </div>
        </div>    
    </main>
    

  <script src="review-script.js"></script>
